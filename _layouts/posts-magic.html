<!doctype html>
<html lang="en">
    {% include head.html %}
    <body>

        <div class="grid-wrap">
            {% include navs/main.html %}

            <div class="header">&#x0f3a;{{ page.title }}&#x0f3b;</div>

            <nav class="subnavbar empty"> &nbsp; </nav>

            <div class="main"> 
                {% for post in site.categories.magic %}
                    <a name="{{ post.permalink }}"></a>
                    <h2>{{ post.title }}</h2>

                    {{ post }}

                    <a href="{{ site.baseurl }}/blog/magic#{{ post.permalink }}">[link this post]</a>
                    <hr />
                {% endfor %}
            </div>

            {% include footer.html %}
        </div>
    </body>
</html>
