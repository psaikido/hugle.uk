---
layout: base
---


<div class="main {{ page.subnav }}">
    <h4 class="poem-title">{{ page.title }}</h4>

    <ul>
        {% for post in site.categories[page.category] %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}" alt="{{ post.title }}">{{ post.title }}</a>
            </li>
            {{ post.excerpt }}
            [<a href="{{ site.baseurl }}{{ post.url }}" alt="{{ post.title }}">more</a>]

            <hr />
        {% endfor %}
    </ul>
</div>
