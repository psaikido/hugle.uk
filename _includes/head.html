<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:regular,bold&subset=Latin" rel="stylesheet">
    <link rel="shortcut icon" href="/{{ site.favicon }}" type="image/png" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" />

    <script src="/assets/js/lunr.min.js"></script>
    <script src="/assets/js/search.js"></script>
    <script src="/assets/js/cookies.js"></script>
    <script src="/assets/js/random-hughku.js"></script>

    <link rel="stylesheet" href="/assets/css/hugle.css">
</head>
