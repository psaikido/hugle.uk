<nav class="subnavbar">
    <a href="#" class="toggler hide">index show/hide</a>

    <ul class="">
        {% for item in site.data[include.subnav].menu %}
            {% if item.silent != true %}
                <li {% if page.url  == item.url %}class="current"{% endif %}>
                    <a href="{{ site.baseurl }}{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
