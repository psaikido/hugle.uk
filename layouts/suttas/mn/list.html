{{ define "main" }}

    <ul>
        {{ range $p := .Pages }}
            <li>
                <a href="{{ $p.Permalink }}">{{ $p.Title }}</a>
            </li>
        {{ end }}
    </ul>

{{ end }}

{{ define "subnavbar" }}
    {{ .Scratch.Set "menu" .Site.Data.suttasMn.menu }}
    {{ partial "subnavbar.html" . }}
{{ end }}
