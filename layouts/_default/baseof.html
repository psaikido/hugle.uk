<!doctype html>
<html lang="en">

    {{ partial "head.html" . }}

    <body>

        <div class="grid-wrap">
            <header>
                {{ partial "main-nav.html" . }}

                {{ if .Params.bannerTitle }}
                    <h1>&#x0f3a; {{ .Params.bannerTitle }} &#x0f3b;</h1>
                {{ else }}
                    <h1>&#x0f3a; hugle &#x0f3b;</h1>
                {{ end }}

                <div class="search">
                    <button> 
                        <div class="button-text">search</div> 
                    </button>

                    <form id="search-form" action="" method="get" role="search">
                        <label for="search-term">search</label>
                        <input type="text" value="" placeholder="enter text" id="search-term" />
                    </form>
                </div>
            </header>

            <main class="main">
                <div id="results"></div>
                {{ block "main" . }}
                {{ end }}
            </main>

            {{ block "subnavbar" . }}
            {{ end }}

            {{ block "subnav2" . }}
            {{ end }}

            <a href="#" class="scroll-to-top">scroll to top</a>

            {{ partial "footer.html" }}

            <script type="text/javascript" src="/js/toggler.js"> </script>
            <script type="text/javascript" src="/js/cookie-toggler.js"> </script>
            <script type="text/javascript" src="/js/add-class-images.js"> </script>
        </div>
    </body>
</html>
