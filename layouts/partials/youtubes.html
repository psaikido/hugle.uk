{{ $youtubes := .Scratch.Get "youtubes" }}

{{ range $youtubes.menu }}
    <h4>{{ .title }}</h4>

    {{if .date }}
        <h6>{{ .date }}</h6>
    {{ end }}

    <div class="two-cols">
        <div class="col-left">
            <a href="https://youtu.be/{{ .url }}">
                <img src="https://img.youtube.com/vi/{{ .url }}/0.jpg" alt="youtube thumbnail" />
            </a>
        </div>

        <div class="col-right">
            <ul>
                {{ range .desc }}
                    <li>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </div>
{{ end }}
