<div class="poem">
    <h2 class="poem-title">{{ .Params.title }}</h2>

    {{ .Content }}

    <div class="poem-footer"> 
        {{ if .Params.written }}
            <div class="poem-written-date">
                HC: {{ .Params.written }}
            </div>
        {{ end }}
    </div>
</div>

{{ define "subnavbar" }}
    <aside class="subnavbar">
        <ul>
            {{ range .Scratch.Get "menu" }}
                <li class="{{ if eq $.Page.Title .title }}current{{ end }}">
                    <a href="{{ .url }}" alt="{{ .title }}">{{ .title }}</a>
                </li>
            {{ end }}
        </ul>
    </aside>
{{ end }}
