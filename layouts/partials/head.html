<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="description" content="{{ .Site.description }}">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>{{ if isset .Params "title" }}hugle | {{ .Site.title }}{{ else }}{{ .Site.title }}{{ end }}</title>
    <link rel="shortcut icon" href="/images/site/favicon.ico" type="image/png" />

    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="/js/lunr.min.js"></script>
    <script type="text/javascript" src="/js/cookies.js"></script>

    {{ $style := resources.Get "sass/hugle.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
