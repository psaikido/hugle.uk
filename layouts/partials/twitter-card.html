{{ with .Params.twitter }}
    <meta name="twitter:card" content="{{- .card -}}">
    <meta name="twitter:site" content="{{- .site -}}">

    {{ if ne .card "app" -}}
        <meta name="twitter:title" content="{{- .title -}}">
        <meta name="twitter:image" content="{{- .image -}}">

        {{ with .imageAlt -}}
            <meta name="twitter:image:alt" content="{{- . -}}">
        {{- end }}
    {{- end }}
{{ end }}
