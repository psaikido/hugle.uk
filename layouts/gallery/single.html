{{ define "main" }}

    <h2>{{ .Params.title }}</h2>

    {{ if ne .Content "" }}
        <p> {{ .Content }} </p>
    {{ end }}

    {{ $imageDir := .Params.imageDir }}

    {{ range .Params.images }}
        <figure>
            {{ if isset .Params "name" }}
                <h5>{{ .name }}</h5>
            {{ end }}

            <img src = "{{ $imageDir }}{{ .img }}"
                 alt = "{{ .name }}"
                 class = "center-img" />

            <figurecaption>
                {{ if isset .Params "text" }}
                    {{ .text }}
                    <br />
                {{ end }}

                {{ if isset .Params "url" }}
                    <a href="{{ .url }}">{{ .urlText }}</a>
                {{ end }}
            </figurecaption>

        </figure>
    {{ end }}
{{ end }}
